<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<script type="text/javascript" src="main.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
		<div id="top-panel">
			<div id="input-panel">
				<ul>
					<li><input type="file" id="file-images" accept=".jpg,.png,.bmp" multiple/></li>
					<li><input type="file" id="file-annotations" accept=".json,.zip" multiple/></li>
					<li><input type="file" id="file-label-map" accept=".json"/></li>
					<li><input type="file" id="file-gcs" accept=".json"/></li>
				</ul>
			</div>
			<div id="output-panel">
				<div id="control-bar">
					<button type="button" id="save">save</button>
					<a id="download"></a>
				</div>
			</div>
		</div>

		<div id="display-panel">
			<canvas class="display" id="canvas-image"></canvas>
			<canvas class="display" id="canvas-boxes"></canvas>
		</div>
	</body>
</html>
